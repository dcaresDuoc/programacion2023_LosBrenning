  <h2 class="w-100 text-center mb-5">Registrar Nuevo Usuario</h2>

  <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-6" id="2">


    <form id="formulario" method="POST">

      <div class="mb-3">
        <label for="txt_usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="txt_usuario" name="txt_usuario" placeholder="Ingrese el usuario"
          required="">
      </div>

      <div class="mb-3">
        <label for="txt_nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Ingrese el nombre"
          required="">
      </div>

      <div class="mb-3">
        <label for="txt_contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="txt_contraseña" name="txt_contraseña"
          placeholder="Ingrese su contraseña" required="">
      </div>

      <button type="submit" class="btn btn-primary w-100 text-uppercase fw-bold">Insertar</button>

    </form>
  </div>
