<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOGIN | SEED </title>
  <link rel="stylesheet" href="css/styleLOGIN_SEED.css">
</head>

<body>
  <div class="center">
    <h1>Iniciar Sesion</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Nombre Usuario</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Contraseña</label>
      </div>
      <div class="pass">Olvidaste tu contraseña?</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Aun no eres usuario? <a href="#">Registrate</a>
      </div>
    </form>
  </div>

</body>

</html>
